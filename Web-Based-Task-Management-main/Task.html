<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="task.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <!-- Add this just inside <body> before .app-container -->
<div class="banner-image">
  <img src="https://cdn.pixabay.com/photo/2015/01/08/18/29/startup-593327_960_720.jpg" alt="Motivational Banner">
</div>

<!-- Your main app container -->
<div class="app-container">
  <!-- rest of your existing HTML -->

  <!-- Add this at the end of task-list div -->
  <div class="empty-state" id="empty-state">
    <img src="https://cdn-icons-png.flaticon.com/512/4076/4076549.png" alt="No tasks">
    <p>No tasks yet. Time to get productive! 🚀</p>
  </div>

  <div class="completion-image" id="completion-image">
    <img src="https://cdn-icons-png.flaticon.com/512/3314/3314462.png" alt="All done!">
    <p>Great work! All tasks are completed 🎉</p>
  </div>
</div>

</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/2917/2917242.png" alt="Logo">
        <h1>Task Manager</h1>
      </div>
      <button id="add-task-btn"><i class="fas fa-plus"></i> Add Task</button>
    </header>

    <div class="task-form-container" id="task-form-container">
      <h2>Create a New Task</h2>
      <form id="task-form">
        <input type="text" id="task-title" placeholder="Task Title" required />
        <textarea id="task-description" placeholder="Task Description"></textarea>
        <label for="task-due-date">Due Date:</label>
        <input type="date" id="task-due-date" required />
        <div class="form-buttons">
          <button type="submit"><i class="fas fa-check-circle"></i> Add Task</button>
          <button type="button" id="cancel-btn"><i class="fas fa-times-circle"></i> Cancel</button>
        </div>
      </form>
    </div>

    <div class="task-list">
      <h2>Your Tasks</h2>
      <ul id="task-list"></ul>
      <div class="task-image">
        <img src="https://img.freepik.com/free-vector/tiny-business-people-manager-tasks-goals-accomplishment-chart-task-management-project-managers-tool-task-management-software-concept_335657-2432.jpg" alt="Task Management Illustration">
      </div>
    </div>
  </div>

  <script src="task.js"></script>
</body>
</html>
